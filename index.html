<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="instragram-wraper">
        <div class="Instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continus">
            <div class="group">
                <img src="./img/instagram-logo.png " alt="instagram-logo">
                
                <div class="profile-photo">
                    <img src="./img/wpid-gato-de-touca1.jpg" alt="gato-perfil">
                </div>
                <a href="a" class="instragram-login">Continue como Gatim</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gatim?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"target=_blank class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="blank" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
